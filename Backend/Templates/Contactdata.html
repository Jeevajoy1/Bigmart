<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Display Products</h4>
                  <p class="card-description">

                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                             <th>Contact Id</th>
                             <th>Contact Name</th>
                             <th>Email</th>
                             <th>Subject</th>
                             <th>Message</th>
                             <th>Contact No</th>
                             <th>options</th>


                        </tr>
                      </thead>
                      <tbody>
                     {% for i in con %}
                      <tr>

                          <td>{{i.id}}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.subject}}</td>
                          <td>{{i.message}}</td>
                          <td>{{i.mobile}}</td>


                          <td>
                              <a href="{% url 'delete_contact' cid=i.id %}">
                                  <button type="button" class="btn btn-dark btn-icon-text">
                          <i class="ti-alert btn-icon-prepend"></i>
                          Delete
                        </button>
                              </a>

                          </td>


                      </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
</body>
</html>
{% endblock %}
