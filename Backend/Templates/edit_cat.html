<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_cat' catid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName">Name</label>
                      <input type="text" class="form-control" name="name" id="exampleInputName" value="{{data.name}}" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="desc" id="exampleTextarea1" rows="8" placeholder="Description">{{data.desc}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Image</label>
                        <input type="file" name="image" class="form-control" id="exampleInputName1" placeholder="Image">
                        <img src="{{data.image.url}}" height="100px"width="100px">
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
