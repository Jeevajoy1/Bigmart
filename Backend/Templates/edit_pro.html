<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Products</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_pro' pid=dat.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="form-group">
                      <label for="exampleSelectGender">Category Name</label>
                        <select class="form-control" id="exampleSelectGender" name="cname">
                          <option>{{dat.cname}}</option>
                          {% for i in data %}
                          <option>{{i.name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName">Product Name</label>
                      <input type="text" class="form-control" name="pname" value="{{dat.pname}}" placeholder=" Product Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="desc" id="exampleTextarea1" rows="8" placeholder="Description">{{dat.desc}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName">Price</label>
                      <input type="text" value="{{dat.price}}" class="form-control" name="price" id="exampleInputName" placeholder="Name">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputName1">Product Image</label>
                      <input type="file" name="pimage" class="form-control" id="exampleInputName1" placeholder=" Product Image">
                      <img src="{{dat.pimage.url}}" height="100px" width="100px">
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
